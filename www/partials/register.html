<ion-view title="LiveWire Registration"><ion-nav-bar class="bar-positive"><ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button></ion-nav-bar><ion-content><form name="registrationForm" ng-submit="termsOfService()" novalidate="novalidate"><div class="list"><label class="item item-input item-stacked-label"><span class="input-label">First Name</span><h6 ng-show="registrationForm.first_name.$dirty && registrationForm.first_name.$error.required" class="assertive">First name is required</h6><input type="text" name="first_name" ng-model="user.first_name" placeholder="Isaac" required="required"/></label><label class="item item-input item-stacked-label"><span class="input-label">Last Name</span><h6 ng-show="registrationForm.last_name.$dirty && registrationForm.last_name.$error.required" class="assertive">Last name is required</h6><input type="text" name="last_name" ng-model="user.last_name" placeholder="Newton" required="required"/></label><label class="item item-input item-stacked-label"><span class="input-label">Email</span><h6 ng-show="registrationForm.email.$error.email" class="assertive">Please enter a valid email</h6><input type="email" name="email" ng-model="user.email" placeholder="isaac@newton.com" required="required"/></label><label class="item item-input item-stacked-label"><span class="input-label">Password</span><h6 ng-show="registrationForm.password.$error.pattern" class="assertive password">Password must have at least:<ul><li>&middot; one lowercase letter</li><li>&middot; one uppercase letter</li><li>&middot; one digit</li><li>&middot; 8 characters</li></ul></h6><input type="password" name="password" ng-pattern="passwordPattern" ng-model="user.password" required="required"/></label></div><div class="padding"><button type="submit" ng-disabled="registrationForm.$invalid" class="button button-block button-positive">Register</button></div></form></ion-content></ion-view>
