<ion-view title="LiveWire Sign-In"><ion-content><div class="list"><label ng-show="authError" class="item {{authError}} validation-message">Incorrect Email/Password</label><label class="item item-input {{authError}}"><span class="input-label {{authError}}">Email</span><input type="email" ng-model="user.email" class="{{authError}}"/></label><label class="item item-input {{authError}}"><span class="input-label {{authError}}">Password</span><input type="password" ng-model="user.password" class="{{authError}}"/></label></div><div class="padding"><button ng-click="signIn(user)" ng-disabled="signingIn" class="button button-block button-positive"><div ng-switch="signingIn ? 'true' : 'false'"><i ng-switch-when="true" class="ion-loading-c validation-wait"></i><span ng-switch-when="false">Sign-In</span></div></button><!-- p.text-center// a(href="#/forgot-password") Forgot password--></div></ion-content></ion-view>
