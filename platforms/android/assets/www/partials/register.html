<ion-view title="LiveWire Registration"><ion-nav-bar class="bar-positive"><ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button></ion-nav-bar><ion-content><form name="registrationForm" novalidate="novalidate"><div class="list"><label class="item item-input item-stacked-label"><span class="input-label">First Name</span><input type="text" ng-model="user.first_name" placeholder="Isaac" required="required"/></label><label class="item item-input item-stacked-label"><span class="input-label">Last Name</span><input type="text" ng-model="user.last_name" placeholder="Newton" required="required"/></label><label class="item item-input item-stacked-label"><span class="input-label">Email</span><input type="email" ng-model="user.email" placeholder="isaac@newton.com" required="required"/></label><label class="item item-input item-stacked-label"><span class="input-label">Password</span><input type="password" ng-model="user.password" required="required"/></label></div><div class="padding"><button ng-click="termsOfService(user)" class="button button-block button-positive">Register</button></div></form></ion-content></ion-view>
